        <form name="forml" action="insere.php" method="GET">
          <div class="form-row">
            <div class="col-6">
              <label class="control-label" for="nome">Nome</label>
             <input type="text" name="nome" id="nome" required class="form-control" placeholder="Nome Completo">
            </div>

            <div id="mail"class="col-6">
              <label class="control-label" for="nome">Usuário</label>
              <input type="text" required class="form-control" id="usuario" name="usuario" placeholder="Digite o nome de usuário">     
            </div>

            <div class="col-6">
              <label class="control-label" for="nome">Senha</label>
              <input type="password" class="form-control" required name="senha" id="senha" maxlength="45" placeholder="Digite uma senha de até 45 caracteres">
             </div>

            <div class="col-6">
              <label class="control-label" for="nome">CPF</label>          
              <input type="text" class="form-control " required   maxlength="14" name="cpf" id="cpf"  placeholder="Digite Seu CPF" >
            </div>

            <div class="col-6">
              <label class="control-label" for="nome">Telefone</label>
              <input type="text" class="form-control" required name="tel" id="tel" maxlength="14" placeholder="(DD) X-XXXX-XXXX">
             </div>

            <div class="col-6">
              <label class="control-label" for="nome">RG</label>
              <input type="text" class="form-control" required name="rg" id="rg" maxlength="14" placeholder="XX-XXX.XXX.XX">
             </div>

             <div class="col-6">
                <label class="control-label" for="nome">Email</label>
                <input type="email" class="form-control" required name="email" id="email" maxlength="55" placeholder="Digite o email">
               </div>

             <div class="col-6">
              <label class="control-label" for="nome">Endereço</label>
              <input type="text" required class="form-control" name="endereco" id="endereco" maxlength="45" placeholder="Digite o endereço">
             </div>
            
             <div class="col-6">
              <label class="control-label" for="nome">Data de nascimento</label>
              <input type="number" class="form-control" name="dat" required id="dat" maxlength="2" placeholder="Dia">
              <input type="number" class="form-control" name="mes" required id="mes" maxlength="2" placeholder="Mês">
              <input type="number" class="form-control" name="ano" required id="ano" maxlength="2" placeholder="Ano">
             </div>
<div class="col-auto">
  <label>Selecione seu tipo de conta</label>
             <div class="custom-control custom-radio">
              <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" value="1" required>
              <label class="custom-control-label" for="customControlValidation2">Cliente</label>
            </div>
            <div class="custom-control custom-radio mb-3">
              <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" value="2" required>
              <label class="custom-control-label" for="customControlValidation3">Funcionário</label>
            </div>

              <script type="text/javascript">$('input[name="radio-stacked"]').change(function () {
                  if ($('input[name="radio-stacked"]:checked').val() === "2") {
                      $('#meuform').show().prop("disabled", false);
                      $("#idFunc").prop('required',true);
                  } else {
                      $('#meuform').hide().prop("disabled", true);
                      $("#idFunc").prop('required',false);
                  }
              });
              </script>
              <br>

              <div id="meuform"  class="col-auto" >
                  <label> id do funcionario</label><br>
